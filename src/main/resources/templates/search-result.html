<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/client-page-css.css"/>
    <title>Search</title>
</head>
<body>
<header class="container" th:insert="block/header :: header"></header>
<section class="container">
    <h2 class="">
        Search result
    </h2>
    <div class="container search-result">
        <h4 th:text="${locationDTO.getName()}"></h4>
        <form method="post" action="/client/add-location">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <input type="hidden" th:value="${locationDTO.getLat()}" name="lat">
            <input type="hidden" th:value="${locationDTO.getLon()}" name="lon">
            <button type="submit" class="btn btn-success mt-2 search-btn">Add to tracked locations</button>
        </form>
    </div>
</section>
</body>
</html>
